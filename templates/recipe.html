{% extends "layout.html" %}

{% block content %}
<div class="container mt-5 pt-4">
    <h2>{{ recipe.title }}</h2>
    {% if recipe.image %}
    <img src="{{ recipe.image }}" class="img-fluid" alt="{{ recipe.title }}">
    {% endif %}
    <div class="mt-4">
        <h4>Ingredients:</h4>
        <ul>
            {% for ingredient in recipe.extendedIngredients %}
                <li>{{ ingredient.original }}</li>
            {% endfor %}
        </ul>
        <h4>Instructions:</h4>
        <p>{{ recipe.instructions }}</p>
    </div>
    <a href="{{ url_for('meals') }}" class="btn btn-primary mt-4">Back to Meals</a>
</div>
{% endblock %}
